<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<style type="text/css">
	#map { height: 550px; width: 550px; margin: 0 auto;}
	</style>
	<title>Mike Psaris</title>
</head>

<body>
	<div id="wrapper">
		<div class='navigation'>
			<ul>
				<a href="about.html">
					<li class="left">about</li>
				</a>
				<a href="resume.html">
					<li class="right">resume</li>
				</a>
			</ul>
		</div>
		<div class="header">

			<h1>  Mike Psaris  </h1>

		</div>


		<section class="content">

			<div id="map">
				<script>
				var map = L.map('map').setView([45.51,-122.67], 14);

				L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
				}).addTo(map);

				var marker = L.marker([45.514722,-122.678889]).addTo(map);

				marker.bindPopup("<strong>I live in <a href='http://www.theguardian.com/travel/2013/may/25/portland-oregon-fred-armisen-weird-wonderful' target='_blank'>Portland</a>.</strong>");

				var school = L.marker([45.512778,-122.685278]).addTo(map);

				school.bindPopup("<strong>I'm finishing my masters<br> degree in <a href='http://www.pdx.edu/geography/' target='_blank'>Geography</a> at<br>Portland State University.</strong>");

				var wings = L.marker([45.522778,-122.648056]).addTo(map);

				wings.bindPopup("<strong>You can get some <br><em>amazing</em> wings <a href='http://www.portlandwings.com/index.php' target='_blank'>here</a>.</strong>");

				</script>
			</div>
		</section>
		<div class="footer">
			<a href="/">home</a>
		</div>
	</div>
</body>
</html>
