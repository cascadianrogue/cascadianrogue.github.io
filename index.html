				var map = L.map('map').setView([45.51,-122.67], 14);

				L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
					attributioon: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

				var marker = L.marker([45.516469,-122.676208]).addTo(map);

				marker.bindPopup("I live in Portland.");

				</script>
			</div>
