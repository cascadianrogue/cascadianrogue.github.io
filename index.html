	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<style type="text/css">
	#map { height: 550px; width: 550px; margin: 0 auto;}
	</style>
	<title>Mike Psaris</title>
</head>

<body>
	<div id="wrapper">
		<div class='navigation'>
			<ul>
					<li class="left"><a href="about">about</a></li>
					<li class="center"><a href="long-island">projects</a></li>
					<li class="right"><a href="resume">resume</a></li>
			</ul>
		</div>
		<div class="header">
			<h1>  Mike Psaris  </h1>
		</div>
		<section class="content">
			<div id="map">
				<script>
				var map = L.map('map').setView([45.51,-122.67], 14);

				L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
				}).addTo(map);

				var marker = L.marker([45.514722,-122.678889]).addTo(map);

				marker.bindPopup("<strong>I moved to <a href='http://www.theguardian.com/travel/2013/may/25/portland-oregon-fred-armisen-weird-wonderful' target='_blank'>Portland</a><br> in 2010 and have<br> never been happier.</strong>");

				var school = L.marker([45.512778,-122.685278]).addTo(map);

				school.bindPopup("<strong>I'm finishing my masters<br> degree in Geography at<br><a href='http://www.pdx.edu/geography/' target='_blank'>Portland State University</a>.</strong>");

				var wings = L.marker([45.522778,-122.648056]).addTo(map);

				wings.bindPopup("<strong>Do you like wings?  I do.   <br><a href='http://www.portlandwings.com/index.php' target='_blank'>Fire on the Mountain</a> has <br>some <em>amazing</em> wings.</strong>");

				</script>
			</div>
		</section>
		<div class="footer">
			<a href="/">home</a>
		</div>
	</div>
