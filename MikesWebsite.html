<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
		<style type="text/css">
		#map { height: 600px; }
		</style>
	</head>
	
	<body>
		<h1 align="center"><font color="maroon">Welcome to Mike's Website</font></h1>
		<div id="map">
			
		</div>
		<script>
			var map = L.map('map').setView([45.51,-122.67], 14);
			
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				attributioon: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
				
			var marker = L.marker([45.516469,-122.676208]).addTo(map);

			marker.bindPopup("yMike was here.");
			
		</script>
	</body>
</html>
